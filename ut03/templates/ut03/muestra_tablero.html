<!DOCTYPE>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tablero Buscaminas</title>
</head>
<body>
    Filas: {{ filas }}<br/>
    Columnas: {{ columnas }}<br/>

    <table style="border: 1px solid black;">
        {% for fila in rango_filas %}
            <tr style="height: 30px">
            {% for columna in rango_columnas %}
                <td style="width: 30px; border: 1px solid black"></td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
